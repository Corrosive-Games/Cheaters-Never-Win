[package]
name = "bevy_jam_1"
version = "0.1.0"
edition = "2021"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.6.0", features = ["dynamic"] }
bevy_rapier2d = {version = "0.12.1", features = ["simd-nightly"]}
bevy-inspector-egui = "0.8.2"
bevy_loading = "0.2.0"
rand = "0.8.5"
ron = "0.6.4"
serde = "1.0.127"

[features]
default = ["bevy/dynamic"] # to make the wasm github action work with the --no-default-feature flag

# Enabling bevylint
[workspace.metadata.dylint]
libraries = [
    { git = "https://github.com/MinerSebas/bevy_lint", branch = "main" },
]